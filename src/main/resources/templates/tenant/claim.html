<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Claims</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	
</head>
<body>
    <div class="container my-2">
  	<div th:replace="index::logo"></div>
  	<div th:replace="index::logout"></div>
  	<div class="clearfix"></div>
  	<br><br>
    <div class="card">
    <div class="card-body">
        <h4>My Claims</h4>
        
    
	    <div th:switch="${claims}" class="container my-5">
	    	<p class="my-5">
	    		<a href="/tenant/claim/edit" class="btn btn-primary">
	    		<i class="fas fa-plus ml-2"> Add Claim </i></a>
            </p>
            <div class="col-md-10">
                <h2 th:case="null">No claim records found!</h2>
                <div th:case="*">
                    <table class="table table-striped table-responsive-md">
                        <thead>
                            <tr>
					            <th> Claim Id </th>
					            <th> Claim Date </th>
					            <th> Amount </th>
					            <th> Details </th>
					            <th> Submitted By </th>
					            <th> Approving Manager </th>
                                <th>Edit</th>
                                <!--<th>Approve</th>-->
                                <!--<th>Delete</th>-->
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="claim : ${claims}">
                                <td th:text="${claim.id}"></td>
                                <td th:text="${claim.claimDate}"></td>
                                <td th:text="${claim.amount}"></td>
                                <td th:text="${claim.details}"></td>
                                <td th:text="${claim.employee?.username}"></td>
                                <!--<td th:text="${claim.manager?.username}"></td>-->
                                <td></td>
                                <td>
                                    <a th:href="@{/tenant/claim/edit/{id}(id=${claim.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-edit ml-2"></i>
                                    </a>
                                </td>
                                <!--<td>
                                    <a th:href="@{/tenant/claim/approve/{id}(id=${claim.id})}"
                                             class="btn btn-primary">
                                        <i class="fas fa-user-edit ml-2"></i>
                                    </a>
                                </td>
                                <td>
                                    <a th:href="@{/tenant/claim/delete/{id}(id=${claim.id})}"
                                              class="btn btn-primary">
                                        <i class="fas fa-edit-times ml-2"></i>
                                    </a>
                                </td>-->
                            </tr>
                        </tbody>
                    </table>
                </div>
	 
            </div>
        </div>
	</div>
    </div>
    </div>
    <script th:src="@{/vendor/jquery/jquery-3.2.1.min.js}"></script>
	<script th:src="@{/vendor/animsition/js/animsition.min.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/popper.js}"></script>
	<script th:src="@{/vendor/bootstrap/js/bootstrap.min.js}"></script>
	<script th:src="@{/vendor/select2/select2.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/moment.min.js}"></script>
	<script th:src="@{/vendor/daterangepicker/daterangepicker.js}"></script>
	<script th:src="@{/vendor/countdowntime/countdowntime.js}"></script>
	<script th:src="@{/js/main.js}"></script>
</body>
</html>
