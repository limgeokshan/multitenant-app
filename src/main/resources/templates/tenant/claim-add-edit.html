<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
	<title>Claims</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<link rel="stylesheet" href="/css/main.css" th:href="@{/css/main.css}" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
	<link rel="stylesheet" type="text/css" href="/fonts/Linearicons-Free-v1.0.0/icon-font.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/animate/animate.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/css-hamburgers/hamburgers.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/animsition/css/animsition.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/select2/select2.min.css">
	  <link rel="stylesheet" type="text/css" href="/vendor/daterangepicker/daterangepicker.css">
	
</head>
<body>
    <div class="container my-5">
  	<div th:replace="index::logo"></div>
  	<div th:replace="index::logout"></div>
  	<div class="clearfix"></div>
  	<br><br>
        <div class="card">
            <div class="card-body">
	        <h3>Add / Edit Claim</h3>
                <div class="col-md-10">
                    <form action="#" th:action="@{/tenant/claim/createClaim}" th:object="${claim}"
                                                                       method="post">
                        <div class="row">
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Amount S$</label> 
                                <input type="text" th:field="*{amount}" class="form-control"
                                            id="amount" placeholder="Amount" />
                            </div>
                            <div class="form-group col-md-8">
                                <label for="name" class="col-form-label">Details</label> 
                                <input type="text" th:field="*{details}" class="form-control"
                                            id="details" placeholder="Details" />
                            </div>
                            <div class="col-md-6">
                                <input type="submit" class="btn btn-primary" value=" Submit ">
                            </div>
 
                            <input type="hidden" id="id" th:field="*{id}">
     
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
